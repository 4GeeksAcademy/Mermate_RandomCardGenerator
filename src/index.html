<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card Generator.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="cardTopSuit" id="topSuit"></div>
      <div class="cardFaceNumber" id="cardNumber"></div>
      <div class="cardBottomSuit" id="bottomSuit"></div>
    </div>

    <div class=" container">
      <button
        onclick="getRandomCard()"
        type="button"
        id="refresh_Button"
        class="btn btn-light button"
      >
        Click to get a new card
      </button>
    </div>
    <br />

    <div class="container">
      <button
        onclicK="changeCardDimensions()"
        type="button"
        id="Change_Card_Size"
        class="btn btn-light button"
      >
        Click to change your card size
      </button>
      <label for="width"> Select width:</label>
      <input type="text" name="width" id="width" />
      <label for="height">Select height:</label>
      <input type="text" name="height" id="height" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
